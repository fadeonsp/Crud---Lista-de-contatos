<div class="container">
    <div class="row">
        <div class="col-lg-5">
            <app-contato-form [contato]="contato" (saveContato)="saveContato($event)"></app-contato-form>
        </div>
        <div class="col-md-7" style="margin-top: 25px;">
            <app-lista-contatos [contatos]="contatos" (editContato)="edit($event)" (deleteContato)="delete($event)"></app-lista-contatos>
        </div>
    </div>
</div>
